stages:
  - build

build-bin:
  stage: build
  image: golang:1.23rc2
  variables:
    GOOS: linux
    GOARCH: amd64
    CGO_ENABLED: 0
  tags:
    - dinux
  script:
    - OUTPUT_FILENAME=codebox-agent-${GOOS}-${GOARCH}
    - if [[ ${GOOS} == "windows" ]] ; then OUTPUT_FILENAME=${OUTPUT_FILENAME}.exe; fi
    - echo "Building ${OUTPUT_FILENAME}"
    - go build -o bin/${OUTPUT_FILENAME} -ldflags "-X main.version=${CI_COMMIT_TAG}" main.go
  when: always
  rules:
    - if: $CI_COMMIT_TAG
  artifacts:
    paths:
      - bin
    expire_in: 1 day
